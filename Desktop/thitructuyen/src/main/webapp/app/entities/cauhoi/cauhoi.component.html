<div>
    <h2 id="page-heading">
        <span>Câu hỏi</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cauhoi" [routerLink]="['/cauhoi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cauhois?.length === 0">
        <span>No question found</span>
    </div>
    <div class="table-responsive" *ngIf="cauhois?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nội Dung</span></th>
            <th><span>Kết quả</span></th>
            <th><span>Đáp án 1</span></th>
            <th><span>Đáp án 2</span></th>
            <th><span>Đáp án 3</span></th>
            <th><span>Đáp án 4</span></th>
            <th><span>Độ khó</span></th>
            <th><span>Loại câu hỏi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cauhoi of cauhois ;trackBy: trackId">
                <td><a [routerLink]="['/cauhoi', cauhoi.id, 'view' ]">{{cauhoi.id}}</a></td>
                <td>{{cauhoi.noidung}}</td>
                <td>{{cauhoi.ketqua}}</td>
                <td>{{cauhoi.dapan1}}</td>
                <td>{{cauhoi.dapan2}}</td>
                <td>{{cauhoi.dapan3}}</td>
                <td>{{cauhoi.dapan4}}</td>
                <td>
                    <div *ngIf="cauhoi.dokho">
                        <a [routerLink]="['/dokho', cauhoi.dokho?.id, 'view' ]" >{{cauhoi.dokho?.dokho}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cauhoi.loai">
                        <a [routerLink]="['/loai', cauhoi.loai?.id, 'view' ]" >{{cauhoi.loai?.tenloai}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cauhoi', cauhoi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cauhoi', cauhoi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cauhoi', { outlets: { popup: cauhoi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
