<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">Homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > You are logged in as {{account.login}}. </span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register">Register a new account</a>
            </div>
        </div>
        <div [ngSwitch]="isAuthenticated()">
            <button *ngSwitchCase="true" [routerLink]="['/start']" class="btn btn-primary float-left jh-create-entity create-ketqua">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span>Bắt đầu thi</span>
            </button>
        </div>
        <div [ngSwitch]="isAuthenticated()"><p *ngSwitchCase="false">
            <span>Contact </span> <a href="https://www.facebook.com/dark.madmax" target="_blank" rel="noopener noreferrer">Facebook</a>!
        </p></div>
    </div>
</div>
